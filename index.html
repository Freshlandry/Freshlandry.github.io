<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h2>User Input Form</h2>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="color">Select Color:</label>
        <input type="checkbox" id="red" name="color" value="red">
        <label for="red">Red</label>
        <input type="checkbox" id="white" name="color" value="white">
        <label for="white">White</label>
        <input type="checkbox" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br><br>
        
        <label for="sport">Select Sport:</label>
        <select id="sport" name="sport">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="tennis">Tennis</option>
            <option value="golf">Golf</option>
            <option value="swimming">Swimming</option>
            <option value="cycling">Cycling</option>
            <option value="volleyball">Volleyball</option>
            <option value="baseball">Baseball</option>
            <option value="hockey">Hockey</option>
        </select><br><br>
        
        <label for="comment">Write about Global Warming:</label><br>
        <textarea id="comment" name="comment" rows="5" cols="50" required></textarea><br><br>
        
        <label for="password">Password (max 10 characters):</label>
        <input type="password" id="password" name="password" maxlength="10" required><br><br>
        
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
